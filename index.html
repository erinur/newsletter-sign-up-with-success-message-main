<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js"></script>
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <main>
    <div id="container">
      <div id="container-content">
        <div id="container-content-text">
          <h1 id="content-text-header">Stay updated!</h1>
          <p id="content-text-resume">Join 60,000+ product managers receiving monthly updates on:</p>
          <ul id="content-text-list">
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>
        </div>
        <form name="formulario" id="container-content-form" action="#" mehtod="POST">
          <label id="content-form-label">Email address<span id="content-form-error">Valid email required</span></label>
          <input id="content-form-email" type="email" placeholder="email@company.com"/>
          <input id="content-form-submit" type="submit" onclick="check()" value="Subscribe to monthly newsletter" />
        </form>
      </div>
      <div id="container-image">
        <img id="container-image-desktop" src="./assets/images/illustration-sign-up-desktop.svg">
        <img id="container-image-mobile" src="./assets/images/illustration-sign-up-mobile.svg">
      </div>
    </div>
  </main>
  

  <!-- Success message start -->
  <!--

  Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message
  -->

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
